name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # خطوة 2: تثبيت Python الصحيح
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ✅ إصلاح: استخدام نسخة متوفرة

      # خطوة 3: تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # خطوة 4: تشغيل السكريبت الأساسي
      - name: Run automation
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          python -m agents.supervisor
