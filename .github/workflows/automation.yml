name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # خطوة 2: تثبيت Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # خطوة 3: عرض الملفات للتأكد
      - name: Show files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in agents/ ==="
          ls -la agents/

      # خطوة 4: تثبيت المتطلبات (إن وجدت)
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      # خطوة 5: تشغيل supervisor مع حل مشكلة PYTHONPATH
      - name: Run Supervisor
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          echo "=== Starting Supervisor ==="
          
          # إنشاء ملف client_secret.json
          if [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "$GOOGLE_CLIENT_SECRET" > client_secret.json
            echo "✅ Created client_secret.json"
          else
            echo "❌ GOOGLE_CLIENT_SECRET is empty!"
            exit 1
          fi
          
          # الحل: أضف المسار الحالي إلى PYTHONPATH
          echo "=== Setting PYTHONPATH ==="
          export PYTHONPATH=$PWD:$PYTHONPATH
          
          # اختبر استيراد agents
          echo "=== Testing agents import ==="
          python -c "import sys; print('Python path:', sys.path)"
          python -c "import agents; print('✅ Successfully imported agents')" || echo "❌ Failed to import agents"
          
          # تشغيل السكريبت
          echo "=== Running supervisor ==="
          cd /home/runner/work/auto-youtube-factory/auto-youtube-factory
          python -m agents.supervisor
