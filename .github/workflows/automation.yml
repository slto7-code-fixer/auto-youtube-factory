name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Fix quality gate (من 25 إلى 10 كلمات)
        run: |
          sed -i 's/25/10/g' agents/quality_gate.py

      - name: Create client_secret.json
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          echo "$GOOGLE_CLIENT_SECRET" > client_secret.json

      - name: Run supervisor
        run: |
          cd /home/runner/work/auto-youtube-factory/auto-youtube-factory
          PYTHONPATH=/home/runner/work/auto-youtube-factory/auto-youtube-factory:$PYTHONPATH python -m agents.supervisor
