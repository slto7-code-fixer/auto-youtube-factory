name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # خطوة 2: تثبيت Python الصحيح
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # نسخة متوفرة على GitHub Actions

      # خطوة 3: تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # خطوة 4: تشغيل السكريبت الأساسي مع debug
      - name: Run automation
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          echo "Starting agents.supervisor..."
          python -m agents.supervisor || { echo "Script failed, dumping log if exists:"; cat agents/supervisor.log || echo "No log found."; exit 1; }

      # خطوة 5: Optional debug for environment & secrets
      - name: Debug info
        run: |
          echo "Python version:"
          python --version
          echo "Installed packages:"
          pip list
          echo "Secrets check:"
          if [ -z "$GOOGLE_CLIENT_SECRET" ]; then
            echo "GOOGLE_CLIENT_SECRET is empty!"
            exit 1
          else
            echo "GOOGLE_CLIENT_SECRET loaded successfully"
          fi
