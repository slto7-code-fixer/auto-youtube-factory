name: Auto YouTube Factory

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: جلب الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # خطوة 2: تثبيت Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # تأكد من استخدام نسخة موجودة

      # خطوة 3: تثبيت dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # خطوة 4: إنشاء client_secret.json من Secret
      - name: Create client_secret.json from GitHub Secret
        run: |
          echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" > agents/client_secret.json

      # خطوة 5: تشغيل السكريبت الرئيسي
      - name: Run automation
        run: python -m agents.supervisor
