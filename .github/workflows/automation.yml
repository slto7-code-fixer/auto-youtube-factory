name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python مع نسخة صحيحة
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # <-- لا تضع 3.1، استخدم 3.10 أو 3.11

    # 3. تثبيت dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. إنشاء ملف client_secret.json من الـ Secret
    - name: Create client_secret.json
      run: |
        echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" > agents/client_secret.json

    # 5. تشغيل السكريبت الرئيسي
    - name: Run automation
      run: python -m agents.supervisor
