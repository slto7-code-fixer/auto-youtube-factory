name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Debug - List files
        run: |
          echo "=== Listing all files ==="
          find . -type f -name "*.py" | head -20
          
      - name: Debug - Check supervisor.py
        run: |
          if [ -f "agents/supervisor.py" ]; then
            echo "✅ Found agents/supervisor.py"
            echo "=== First 10 lines ==="
            head -10 agents/supervisor.py
          else
            echo "❌ agents/supervisor.py NOT FOUND"
            ls -la agents/ 2>/dev/null || echo "No agents directory"
          fi

      - name: Test supervisor script
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          echo "=== Testing supervisor script ==="
          # أولاً: إنشاء client_secret.json من الـ secret
          if [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "$GOOGLE_CLIENT_SECRET" > client_secret.json
            echo "Created client_secret.json"
          fi
          
          # ثانياً: جرب تشغيل السكريبت
          python agents/supervisor.py 2>&1 || echo "Script exited with error"
