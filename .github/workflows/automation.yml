name: Auto YouTube Factory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python (تحديد نسخة صحيحة)
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # <-- هنا تأكد أنه ليس 3.1

    # 3. تثبيت dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. إعداد متغيرات البيئة من GitHub Secrets
    - name: Set environment variables
      run: echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV

    # 5. تشغيل السكريبت الرئيسي
    - name: Run automation
      run: python -m agents.supervisor
