name: Simple Run
on: [push, workflow_dispatch]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: sed -i 's/25/5/g' agents/quality_gate.py
      - run: |
          echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" > client_secret.json
      - run: python -c "
import sys
sys.path.insert(0, '.')
import agents.supervisor
print('âœ… Imported supervisor')
"
